<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YassUNE L. - CV</title>
</head>
<body>
    <div class="cv">
        <header>
            <h1>Your Name</h1>
            <p>Contact Information</p>
        </header>
        <section id="education">
            <h2>Education</h2>
            <div class="entry">
                <h3>Degree in Something</h3>
                <p>School Name</p>
                <p>Graduation Year</p>
            </div>
            <!-- Add more education entries as needed -->
        </section>
        <section id="experience">
            <h2>Work Experience</h2>
            <div class="entry">
                <h3>Job Title</h3>
                <p>Company Name</p>
                <p>Employment Period</p>
            </div>
            <!-- Add more work experience entries as needed -->
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
                <!-- Add more skills as needed -->
            </ul>
        </section>
    </div>
</body>
</html>
